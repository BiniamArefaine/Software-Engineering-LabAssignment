    <div style="padding-top:1em;" class="container">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">Edit Student data with StudentId: [[${student.studentId}]]</span>
        </div>

        <form id="editStudentForm" method="post" action="/eregistrar/students/edit" th:object="${student}">
            <fieldset>
                <input type="hidden" name="studentId" th:value="${student.studentId}"/>
               <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="studentNumber">Student Number</label>
                        <span th:if="${#fields.hasErrors('fName')}" th:errors="*{studentNumber}"
                              class="alert alert-danger"></span>
                        <input id="studentNumber" name="studentNumber" type="text" class="form-control" th:value="${student.studentNumber}">
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fName">First Name</label>
                            <span th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}"
                                  class="alert alert-danger"></span>
                            <input id="fName" name="fName" type="text" class="form-control" th:value="${student.fName}">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cGpa">Cumulative GPA</label>
                            <span th:if="${#fields.hasErrors('cGpa')}" th:errors="*{cGpa}"
                                  class="alert alert-danger"></span>
                            <input id="cGpa" name="cGpa" type="text" class="form-control"
                                   aria-describedby="overdueFeeHelp" placeholder="0.00"
                                   pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$"
                                   th:value="${student.cGpa}">
<!--                            <small id="overdueFeeHelp" class="form-text text-muted">Enter a valid decimal amount; in dollars and cents (e.g. 1.99)</small>-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="alert alert-danger"></span>
                            <input id="lastName" name="lastName" type="text" class="form-control"
                                   th:value="${student.lastName}">
                        </div>
                    </div>

<!--                    <div class="col-md-6">-->
<!--                        <div class="form-group">-->
<!--                            <label for="fName">First Name</label>-->
<!--                            <span th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}"-->
<!--                                  class="alert alert-danger"></span>-->
<!--                            <input id="fName" name="fName" type="text" class="form-control" th:value="${student.fName}">-->
<!--                        </div>-->
<!--                    </div>-->

                        <div class="col-md-6">
                            <select name="isInternational"
                                    id="isInternational" type="text"
                                    class="form-control" th:value="${student.isInternational}">
                                <option disabled value="">International
                                </option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfEnrollment">Date Published</label>
                            <span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}"
                                  class="alert alert-danger"></span>
                            <input id="dateOfEnrollment" name="dateOfEnrollment" type="date" class="form-control"
                                   th:value="${student.dateOfEnrollment}">
                        </div>
                    </div>
                </div>
                <div style="float:right;">
                    <a href="/eregistrar/students/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Update Book</button>
                </div>
            </fieldset>
        </form>
